<!DOCTYPE html>
<html>
<style>
h1,p{
  text-align:center;
}
table,th,td {
  border : 2px solid black;
   margin-left: auto;
  margin-right: auto;
}
th,td {
  padding: 9px;
}
</style>
<body>
<h1>Latest Portfolio Updates For you!!</h1>
<p>Click on a track to get details of pictures you like</p>
<p id='showtrc'></p>
<table id="demo"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "index.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
x = xmlDoc.getElementsByTagName("portfolio");
table="<tr><th>Theme</th><th>Model</th></tr>";
for (i = 0; i <x.length; i++) {
  table += "<tr onclick='displaytrack(" + i + ")'><td>";
  table += x[i].getElementsByTagName("theme")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("model")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displaytrack(i) {
  document.getElementById("showtrc").innerHTML =
  "THEME: " +
  x[i].getElementsByTagName("theme")[0].childNodes[0].nodeValue +
  "<br>MODEL: " +
  x[i].getElementsByTagName("model")[0].childNodes[0].nodeValue +
  "<br>SIZE: " +
  x[i].getElementsByTagName("size")[0].childNodes[0].nodeValue +
  "<br>PRIZE: " +
  x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;
}

        
    </script>

</body>
</html>
